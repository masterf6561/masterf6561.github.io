<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AR Solar System</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="spaceship" src="./assets/charger.gltf"></a-asset-item>
    </a-assets>

    <a-marker-camera preset="hiro">

      <a-entity position="2 1 0" gltf-model="#spaceship" scale="0.1 0.1 0.1" rotatio="0 40.0 60.0"></a-entity>

      <!-- Solar system -->
      <a-sphere id="Sun" position="0 1 0" radius="0.5" src="./assets/sun.jpg"></a-sphere>
      <a-entity animation="property:rotation; dur: 1000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
        position="0 0 0">
        <a-sphere
          animation="property:rotation; dur: 2000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
          scale=".2 .2 .2" position="-2 1 0" id="Mercury" src="./assets/mercury.jpg">
        </a-sphere>
      </a-entity>
      <a-entity animation="property:rotation; dur: 3000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
        position="0 0 0">
        <a-sphere
          animation="property:rotation; dur: 2000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
          scale=".45 .45 .45" position="-3.5 1 0" id="Venus" src="./assets/venus.jpg">
        </a-sphere>
      </a-entity>
      <a-entity animation="property:rotation; dur: 5000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
        position="0 0 0">
        <a-sphere
          animation="property:rotation; dur: 2000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
          scale="0.5 0.5 0.5" position="-5 1 0" id="Earth" src="./assets/earth.jpg">
          <a-entity
            animation="property:rotation; dur: 1000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
            position="0 0 0">
            <a-sphere
              animation="property:rotation; dur: 500; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
              scale="0.125 0.125 0.125" position="0 0 -2" id="Earths-moon" src="./assets/moon.jpg">
            </a-sphere>
          </a-entity>
        </a-sphere>
      </a-entity>
      <a-entity
        animation="property:rotation; dur: 7000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear">
        <a-sphere
          animation="property:rotation; dur: 2000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
          scale="4.75 4.75 4.75" position="-48 -1 0" id="Saturn" src="./assets/saturn.jpg">
        </a-sphere>
      </a-entity>
      <a-entity
        animation="property:rotation; dur: 5200; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear">
        <a-sphere
          animation="property:rotation; dur: 2000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
          scale="0.25 0.25 0.25" position="-7.5 1 0" id="Mars" src="./assets/mars.jpg">
        </a-sphere>
      </a-entity>

      <a-entity
        animation="property:rotation; dur: 5500; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear">
        <a-sphere
          animation="property:rotation; dur: 2000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
          scale="5.6 5.6 5.6" position="-26 -1 0" id="Jupiter" src="./assets/jupiter.jpg">
        </a-sphere>
      </a-entity>
      <a-entity
        animation="property:rotation; dur: 10000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear">
        <a-sphere
          animation="property:rotation; dur: 2000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
          scale="1.95 1.95 1.95" position="-150.5 -2 0" id="Neptune" src="./assets/neptune.png">
        </a-sphere>
      </a-entity>

      <a-entity
        animation="property:rotation; dur: 84000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear">
        <a-sphere
          animation="property:rotation; dur: 2000; from: 0 0 0; to: 0 360 0; loop: true; delay: 0; easing: linear"
          scale="2 2 2" position="-96 -1 0" id="Uranus" src="./assets/uranus.jpg">
        </a-sphere>
      </a-entity>

    </a-marker-camera>
  </a-scene>
</body>

</html>
